<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../../static/mail.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tiêu đề</title>

</head>
<body>
<div class="container">
<!--    <form th:action="@{/student/search}" method="post">-->
<!--        <input type="text" name="searchTerm" placeholder="Tìm theo tên" required>-->
<!--        <button type="submit">Tìm kiếm</button>-->
<!--    </form>-->
    <h3>Thêm Học Sinh Mới</h3>
    <form action="" th:action="@{/student/add}" th:object="${student}" method="POST">

        <input type="text" th:field="*{name}" placeholder="Tên Học Sinh" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Email Học Sinh" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" placeholder="Số Điện Thoại Học Sinh" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Lưu Học Sinh</button>
    </form>
    <br>


    <h3>update Học Sinh Mới</h3>
    <form action="" th:action="@{/student/update}" th:object="${student}" method="POST">
        <input type="number" th:field="*{id}"  placeholder="Mã Học Sinh" class="form-control mb-4 col-4"  readonly>
        <input type="text" th:field="*{name}" placeholder="Tên Học Sinh" class="form-control mb-4 col-4" >
        <input type="text" th:field="*{email}" placeholder="Email Học Sinh" class="form-control mb-4 col-4">
        <input type="text" th:field="*{phone}" placeholder="Số Điện Thoại Học Sinh" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Lưu Học Sinh</button>
    </form>

    <hr>

    <a th:href="@{/student}"> Quay Lại Danh Sách Học Sinh</a>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số Điện Thoại</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${list}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.phone}"></td>


            <td>
                <a th:href="@{/student/delete/{id}(id=${u.id})}" class="btn btn-warning">Xóa</a>
                <a th:href="@{/student/detail/{id}(id=${u.id})}" class="btn btn-danger">Chi Tiết</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
